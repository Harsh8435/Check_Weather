<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center bg-emerald-500 text-white py-3 rounded">Weather Dashboard</h1>
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-2 font-bold">Enter a City Name</label>
        <input id="cityInput" type="text" placeholder="E.g., New York, London, Tokyo" class="border p-2 w-full rounded"/>
        <button onclick="getWeatherByCity()" class="mt-2 bg-indigo-400 text-white px-4 py-2 rounded w-full">Search</button>
        <div class="text-center text-gray-500 my-2">or</div>
        <button onclick="getWeatherByLocation()" class="bg-gray-700 text-white px-4 py-2 rounded w-full">Use Current Location</button>
        <div id="recentCities" class="mt-4 hidden">
          <label class="block font-bold mb-1">Recent Searches:</label>
          <select id="recentDropdown" class="w-full p-2 border rounded" onchange="handleRecentSearch()"></select>
       </div>
      </div>
      <div id="weatherResult" class="p-4 bg-blue-100 rounded shadow-md"></div>
    </div>
    <h2 class="text-xl font-semibold mt-6">5-Day Forecast</h2>
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 mt-2"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
